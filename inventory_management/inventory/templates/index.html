{% extends 'base.html' %} {% block body %}
<br />
<div class="button-group">
  <a
    href="{% url 'display_laptop' %}"
    class="btn btn-primary btn-md"
    role="button"
    >Laptops</a
  >
  <a href="#" class="btn btn-warning btn-md" role="button">+</a>

  <a href="{% url 'desktop' %}" class="btn btn-primary btn-md" role="button"
    >Desktops</a
  >
  <a href="#" class="btn btn-warning btn-md" role="button">+</a>

  <a href="{% url 'mobile' %}" class="btn btn-primary btn-md" role="button"
    >Mobiles</a
  >
  <a href="#" class="btn btn-warning btn-md" role="button">+</a>
</div>

<br />

<table class="table table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>Model</th>
      <th>Price</th>
      <th>Status</th>
      <th>Issues</th>
    </tr>
  </thead>

  <tbody>
    {% for item in items %}
    <tr>
      <td>
        {{item.pk}}
      </td>
      <td>
        {{item.type}}
      </td>
      <td>
        {{item.price}}
      </td>
      <td>
        {{item.status}}
      </td>
      <td>
        {{item.issues}}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
